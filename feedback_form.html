<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Formm</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <link rel="stylesheet" href="formstyle.css">
    <body>
        <div class="feedback-form">
            <div class="feedback-image">
                <img src="beetho.jpg" alt="logo">
            </div>
            <form method="post" action="https://formsubmit.co/wathmademel@gmail.com" method="POST">
                <h3>Drop us a feedback</h3>
                <div class="row">
                    <div class="col-md-6">
                        <!--<div class="forms">
                            <input type="text" class="form-control" placeholder="pls reasons">
                        </div>-->
                        <div class="forms">
                            <p>Are you satisfied with our website?</p> 
                            Yes<input type="radio" name="1">
                            No<input type="radio" name="1">
                        </div>
                        <div class="forms">
                            <p>What number would you give us out of 10?</p>
                            1<input type="radio" name="2">
                            2<input type="radio" name="2">
                            3<input type="radio" name="2">
                            4<input type="radio" name="2">
                            5<input type="radio" name="2">
                            6<input type="radio" name="2">
                            7<input type="radio" name="2">
                            8<input type="radio" name="2">
                            9<input type="radio" name="2">
                            10<input type="radio" name="2">
                        </div>
                        <textarea name="feedback-msg" class="form-control" placeholder="Please give us reasons for giving this rating or suggestions" style="width: 600px; height: 150px; margin-bottom: 8px;"></textarea>
                        <div class="forms">
                            <input type="submit" name="buttonsubmit" class="btnFeedback" value="Send Feedback" style="outline: none;">
                        </div>
                    </div>
                    <!--<div class="col-md-6">
                        <div class="forms">
                            <input type="text" name="textemail" class="form-control" placeholder="Your email">
                        </div>-->
                </div>
            </form>    
        </div>
    </body>
</html>
